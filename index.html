<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div class="card-container">
    <section class="card">
      <div class="result">
        <h2 class="result-title">Your Result</h2>
        <div class="result-circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <h1 class="result-label">Great</h1>
        <p class="result-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2 class="summary-title">Summary</h2>
        <div class="scors">
          <div class="score">
            <div class="score-title reaction">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
            </div>
            <p class="score-result">
              <span>80</span> / 100
            </p>
          </div>
          <div class="score memory">
            <div class="score-title memory">
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
            </div>
            <p class="score-result">
              <span>92</span> / 100
            </p>
          </div>
          <div class="score">
            <div class="score-title verbal">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4>Verbal</h4>
            </div>
            <p class="score-result">
              <span>61</span> / 100
            </p>
          </div>
          <div class="score">
            <div class="score-title visual">
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
            </div>
            <p class="score-result">
              <span>72</span> / 100
            </p>
          </div>
        </div>
        <a href="" class="btn">Continue</a>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aatmane010" target="_blank">Aatmane Oulmouden</a>.
  </div>
</body>

</html>
